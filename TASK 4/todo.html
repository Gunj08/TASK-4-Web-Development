<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">My Portfolio</a>
    <div>
      <a class="nav-link text-white" href="products.html">Product Listing</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>To-Do List</h2>
  <div class="input-group mb-3">
    <input type="text" id="task" class="form-control" placeholder="Enter task">
    <button class="btn btn-primary" onclick="addTask()">Add</button>
  </div>
  <ul id="taskList" class="list-group"></ul>
</div>

<footer class="mt-5">
  <p>&copy; 2025 My Portfolio</p>
</footer>

<script>
  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

  function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";
    tasks.forEach((task, index) => {
      list.innerHTML += `<li class="list-group-item d-flex justify-content-between">${task}
        <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">‚ùå</button></li>`;
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function addTask() {
    const task = document.getElementById("task").value;
    if (task) {
      tasks.push(task);
      document.getElementById("task").value = "";
      renderTasks();
    }
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    renderTasks();
  }

  renderTasks();
</script>
</body>
</html>
