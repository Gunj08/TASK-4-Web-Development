<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Listing</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">My Portfolio</a>
    <div>
      <a class="nav-link text-white" href="todo.html">To-Do App</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Products</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <select id="filter" class="form-select" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="sort" class="form-select" onchange="sortProducts()">
        <option value="default">Default</option>
        <option value="rating">Sort by Rating</option>
      </select>
    </div>
  </div>

  <div class="row" id="productList"></div>
</div>

<footer class="mt-5">
  <p>&copy; 2025 My Portfolio</p>
</footer>

<script>
  let products = [
    { name: "Laptop", category: "electronics", rating: 4.5 },
    { name: "T-Shirt", category: "clothing", rating: 4.0 },
    { name: "Smartphone", category: "electronics", rating: 4.8 }
  ];

  function displayProducts(items) {
    document.getElementById("productList").innerHTML = items.map(p => `
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h4>${p.name}</h4>
          <p>${p.category}</p>
          <p>‚≠ê ${p.rating}</p>
        </div>
      </div>
    `).join("");
  }

  function filterProducts() {
    let category = document.getElementById("filter").value;
    let filtered = category === "all" ? products : products.filter(p => p.category === category);
    displayProducts(filtered);
  }

  function sortProducts() {
    let option = document.getElementById("sort").value;
    if (option === "rating") {
      products.sort((a, b) => b.rating - a.rating);
    }
    filterProducts();
  }

  displayProducts(products);
</script>
</body>
</html>
